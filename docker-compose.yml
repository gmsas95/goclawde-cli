services:
  goclawde:
    build:
      context: .
      dockerfile: Dockerfile
    image: goclawde:latest
    container_name: goclawde
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - goclawde-data:/app/data
    environment:
      # LLM Provider - set ONE of these
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - KIMI_API_KEY=${KIMI_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      
      # Channels (optional)
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN:-}
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN:-}
      - SLACK_APP_TOKEN=${SLACK_APP_TOKEN:-}
      
      # Skills (optional)
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - BRAVE_API_KEY=${BRAVE_API_KEY:-}
      
      # Security
      - GOCLAWDE_JWT_SECRET=${GOCLAWDE_JWT_SECRET:-}
      - GOCLAWDE_ADMIN_PASSWORD=${GOCLAWDE_ADMIN_PASSWORD:-}
      - GOCLAWDE_GATEWAY_TOKEN=${GOCLAWDE_GATEWAY_TOKEN:-}
      
      # Server config
      - GOCLAWDE_SERVER_PORT=8080
      - GOCLAWDE_SERVER_ADDRESS=0.0.0.0
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  goclawde-data:
