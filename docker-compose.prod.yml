version: '3.8'

services:
  myrai:
    build:
      context: .
      dockerfile: Dockerfile
    image: myrai:latest
    container_name: myrai
    restart: unless-stopped
    
    ports:
      - "${MYRAI_PORT:-8080}:8080"
    
    volumes:
      - myrai-data:/app/data
      - ./logs:/app/logs
    
    environment:
      # Server Configuration
      - MYRAI_SERVER_PORT=8080
      - MYRAI_SERVER_ADDRESS=0.0.0.0
      - MYRAI_ENV=production
      
      # LLM Providers (set at least one)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - KIMI_API_KEY=${KIMI_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      
      # Default LLM Model
      - MYRAI_LLM_MODEL=${MYRAI_LLM_MODEL:-gpt-4o-mini}
      - MYRAI_LLM_PROVIDER=${MYRAI_LLM_PROVIDER:-openai}
      
      # Channels (optional)
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN:-}
      
      # Security
      - MYRAI_JWT_SECRET=${MYRAI_JWT_SECRET:-change-me-in-production}
      - MYRAI_ADMIN_PASSWORD=${MYRAI_ADMIN_PASSWORD:-}
      
      # Logging
      - MYRAI_LOG_LEVEL=${MYRAI_LOG_LEVEL:-info}
      
      # Google Calendar (for calendar skill)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Caddy reverse proxy for HTTPS
  caddy:
    image: caddy:2-alpine
    container_name: myrai-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    environment:
      - MYRAI_DOMAIN=${MYRAI_DOMAIN:-localhost}
    depends_on:
      - myrai
    profiles:
      - with-caddy

volumes:
  myrai-data:
    driver: local
  caddy-data:
    driver: local
  caddy-config:
    driver: local

networks:
  default:
    name: myrai-network
